<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form page.css">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset class="form">
                <legend>Contact-Form</legend>
        <h1>
            Contact Form
        </h1>
        <hr></hr>
        <p>First Name: <input type="text" name="First Name" id="First Name" placeholder="First Name" required></p>
        <p>Last Name <input type="text" name="Last Name" id="Last NAme" placeholder="Last Name" required></p>
        <fieldset>
        <legend>Gender</legend>
            <p>Male<input type="radio" name="gender" id="gender" required></p>
            <p>Female<input type="radio" name="gender" id="gender" required></p>
        </fieldset>
        <p>Email :<input type="email" name="email" id="email" placeholder="abc@gmail.com" required></p>
        <p>Message: <textarea cols="100" rows="8" placeholder="Your Message" required></textarea></p>
        <p>Submit Now <input type="submit" value="submit"></p>
        <p>Reset Now<input type="reset" value="Reset"></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
